server {
    listen 80;
    # listen 443 ssl; # managed by Certbot
    server_name  ng.topacio.link;
    
    # ssl_certificate /etc/letsencrypt/live/ng.topacio.link/fullchain.pem; # managed by Certbot
    # ssl_certificate_key /etc/letsencrypt/live/ng.topacio.link/privkey.pem; # managed by Certbot
    # include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    
    #access_log  /var/log/nginx/host.access.log  main;
    location / {
        #root   /usr/share/nginx/html;
        #index  index.html index.htm;
         proxy_set_header Host               $host;
         proxy_set_header X-Real-IP          $remote_addr;
         proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
         proxy_pass http://front-stg:3030;      
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

